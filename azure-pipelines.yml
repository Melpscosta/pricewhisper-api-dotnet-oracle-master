# CI pipeline for ASP.NET Core project (Classic editor equivalent)
# Steps: Restore → Build → Test → Publish → Publish Artifact

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  projectPath: 'pricewhisper-usuarios.API/pricewhisper-usuarios.API.csproj'
  testProjectPath: 'pricewhisper-usuarios.Tests/pricewhisper-usuarios.Tests.csproj'

steps:
# 1️⃣ Restore dependencies
- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '$(projectPath)'

# 2️⃣ Build the project
- task: DotNetCoreCLI@2
  displayName: 'Build ASP.NET Core project'
  inputs:
    command: 'build'
    projects: '$(projectPath)'
    arguments: '--configuration $(buildConfiguration)'

# 3️⃣ Run tests
- task: DotNetCoreCLI@2
  displayName: 'Run unit tests'
  inputs:
    command: 'test'
    projects: '$(testProjectPath)'
    arguments: '--configuration $(buildConfiguration)'
  continueOnError: true   # deixa o pipeline seguir mesmo se os testes falharem

# 4️⃣ Publish the web app
- task: DotNetCoreCLI@2
  displayName: 'Publish Web App'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '$(projectPath)'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true

# 5️⃣ Publish the artifact to Azure Pipelines
- task: PublishBuildArtifacts@1
  displayName: 'Publish build artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
